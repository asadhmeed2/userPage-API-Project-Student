<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button onclick="generateUser()">Generate User</button>	
            <button onclick="updateUserToStorage()">Save User Page</button>	
            <button onclick="getUserFromStorag()">Load User Page</button>	
            <!-- <button>Display User</button>	 -->
        </div>	
    </div>
</body>

<script id="user-header-template" type="text/x-handlebars-template">
    <img id="profile-pic" src="{{img}}" alt="user image">

    <div class="user-info">
        {{#with name}}
        <div class="">
            <span>{{first}}</span>
            <span>{{last}}</span>
        </div>
        {{/with}}
        
        <div class="">
            <span>{{city}}</span>
            <span>,</span>
            <span>{{country}}</span>
        </div>
    
    </div>
</script>

<script id="quote-template" type="text/x-handlebars-template">
    <p class="">Favorite quote :</p>
    <div class="">{{quote}}</div>
</script>

<script id="pokemon-template" type="text/x-handlebars-template">
    <img src="{{img}}" alt="pokemon image" id="pokemon-image">
    <div id="pokemon-text"><span>Favorite Pokemon:</span> <span>{{firstLetterUpereCase name}}</span></div>
</script>

<script id="about-me-template" type="text/x-handlebars-template">
    <div class="meat-text">
        <div class="">About me :</div>
        <div class="">{{aboutMe}}</div>
    </div>
</script>

<script id="frinds-list-template" type="text/x-handlebars-template">
   <ul></ul>
</script>

<script id="frinds-item-template" type="text/x-handlebars-template">
   <div class="friend">{{first}} {{last}}</div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script> <script src="apt-data.js"></script>
<script src="handlebarsHelpers.js"></script>
<script src="config.js"></script>
<script src="storage.js"></script>
<script src="APIManager.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>
</html>
